services:
  - type: web
    name: desafio-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: yarn install && yarn prisma:generate && yarn build
    startCommand: yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
